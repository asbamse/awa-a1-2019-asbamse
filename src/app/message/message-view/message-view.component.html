
<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="!messages">
  <div style="position: absolute; left:0px; top: 0px; width: 100%; height: 100%; background-color: white">
    <div style="position: relative; left:50%; top:50%;">
      <i class="fas fa-cog fa-spin fa-5x" style="margin-left: -40px; margin-top: -40px;"></i>
    </div>
  </div>
</div>
<div *ngIf="messages">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 mb-2 mb-md-0">
        <app-message-list [messages]="messages" [latest]="latest"></app-message-list>
      </div>
      <div class="col-12 col-md-6 mb-2 mb-md-0 d-flex align-items-center">
        <img class="mx-auto d-block w-100" style="max-width: 415px;" src="http://www.codebug.org.uk/assets/steps/540/image_1.png">
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-12 col-md-6 mb-2 mb-2 mb-md-0">
        <app-message-input-morse></app-message-input-morse>
      </div>
      <div class="col-12 col-md-6 mb-2 mb-md-0">
        <app-message-input-textfield></app-message-input-textfield>
      </div>
    </div>
  </div>

</div>
