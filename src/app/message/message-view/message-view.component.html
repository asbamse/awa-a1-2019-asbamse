<div *ngIf="!messages">
  <app-loading-overlay></app-loading-overlay>
</div>
<div *ngIf="messages">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 mb-2 mb-lg-0">
        <app-message-list [messages]="messages" [latest]="latest"></app-message-list>
      </div>
      <div class="col-12 col-lg-6 mb-2 mb-lg-0 d-flex align-items-center">
        <img class="mx-auto d-block w-100" style="max-width: 415px;" src="http://www.codebug.org.uk/assets/steps/540/image_1.png">
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-12 col-lg-6 mb-2 mb-2 mb-lg-0">
        <app-message-input-morse></app-message-input-morse>
      </div>
      <div class="col-12 col-lg-6 mb-2 mb-lg-0">
        <app-message-input-textfield></app-message-input-textfield>
      </div>
    </div>
  </div>

</div>
